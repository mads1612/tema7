<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A</title>

    <style>
        #box,
        #bax {

            width: 200px;

            height: 200px;

            background-color: wheat;

            padding: 20px;

            margin: 10px;

        }



        button {

            font-size: 2rem;

            margin: 10px;

        }
    </style>



</head>



<body>

    <button id="klik">

        klik

    </button>

    <button id="slet">

        slet

    </button>

    <button id="html">

        html

    </button>

    <button id="flyt">

        flyt

    </button>

    <div id="box"></div>

    <div id="bax"></div>



    <script>
        document.querySelector("#klik").addEventListener("click", start);
        document.querySelector("#slet").addEventListener("click", del);
        document.querySelector("#html").addEventListener("click", showH1P);
        document.querySelector("#flyt").addEventListener("click", flyt);

        let klikText = ["klik"];

        let fjern = document.querySelector("#box");





        function start() {
            console.log("start");



            klikText.forEach(text => {
                document.querySelector("#box").innerHTML += ` ${text} <br>`;
            })





        }

        function del() {
            console.log("del");

            fjern.style.color = "wheat";

        }


        function showH1P() {
            console.log("showH1P");

            document.querySelector("#box").innerHTML += "<h1>Noget nyt</h1>, <p>noget andet>/p>";
        }


        function flyt() {
            console.log("flyt");

            klikText.forEach(text => {
                document.querySelector("#bax").innerHTML += ` ${text} <br>`;
            })
            document.querySelector("#bax").innerHTML += "<h1>Noget nyt</h1>, <p>noget andet>/p>";
            fjern.style.color = "wheat";


        }
    </script>

</body></html>
