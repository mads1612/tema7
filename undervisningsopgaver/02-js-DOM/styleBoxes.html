<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>js-oevelse-1</title>

    <style>
        body {

            color: burlywood;

        }



        .box {

            display: inline-block;

            width: 10vw;

            height: 10vw;

            border: 1px solid silver;

            margin: 7vw;

            transition: all 1s;

        }

        /*********************/
    </style>



</head>



<body>

    <div class="box" id="box1"></div>

    <div class="box" id="box2"></div>

    <div class="box" id="box3"></div>

    <div class="box" id="box4"></div>



    <script>
        document.addEventListener("DOMContentLoaded", start);
        document.querySelector("#box1").addEventListener("click", klikBox1);
        document.querySelector("#box2").addEventListener("click", klikBox2);
        document.querySelector("#box3").addEventListener("click", klikBox3);
        document.querySelector("#box4").addEventListener("click", klikBox4);
        let firkant1 = document.querySelector("#box1");
        let firkant2 = document.querySelector("#box2");
        let firkant3 = document.querySelector("#box3");
        let firkant4 = document.querySelector("#box4");






        function start() {
            console.log("start");




        }


        function klikBox1() {
            console.log("klikBox1");
            firkant1.style.backgroundColor = "purple";
            firkant1.style.width = "50px";
            firkant1.style.transitionDelay = "1s";
            firkant1.style.transform = "rotate(60deg)";

        }

        function klikBox2() {
            console.log("klikBox2");

            firkant2.style.backgroundColor = "blue";
            firkant2.style.transitionDelay = "1s";
            firkant2.style.width = "70px";
            firkant2.style.transform = "rotate(120deg)";
        }

        function klikBox3() {
            console.log("klikBox3");
            firkant3.style.backgroundColor = "yellow";
            firkant3.style.transitionDelay = "1s";
            firkant3.style.width = "100px";
            firkant3.style.transform = "rotate(180deg)";

        }

        function klikBox4() {
            console.log("klikBox4");
            firkant4.style.backgroundColor = "red";

            firkant4.style.transitionDelay = "1s";
            firkant4.style.width = "110px";
            firkant4.style.transform = "rotate(360deg)";
        }
    </script>

</body></html>
